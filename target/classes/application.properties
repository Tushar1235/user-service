spring.application.name=user-service

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/swiftpay_user
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuators
management.endpoints.web.exposure.include=health,info,metrics,beans
management.endpoint.health.show-details=always

#My app info
info.app.name=SwiftPay
info.app.description=User microservice for SwiftPay backend
info.app.version=1.0.0

